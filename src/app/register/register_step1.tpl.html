<form ng-submit="registerConfirm()">
	<div class="col-md-6 show-grid">
		<h1>Register</h1>
		<div>
			<div class="form-group">
				<label>Username:</label>
				<input type="text" class="form-control" placeholder="Username" name="userName" id="userName" ng-model="userName" required autofocus>
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input type="email" class="form-control" placeholder="Email Address" name="email" id="email" ng-model="email" required>
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" class="form-control" placeholder="Password" name="password1" name="password1" ng-model="password1" required>
			</div>
			<div class="form-group">
				<label>Confirm Password:</label>
				<input type="password" class="form-control" placeholder="Confirm Password" name="password2" name="password2" ng-model="password2" requireda>
			</div>
			<button type="submit" class = "btn btn-primary ng-pristine ng-untouched ng-valid ng-not-empty active registerConfirm">Register
			</button>
			<button type="button" class = "btn btn-primary ng-pristine ng-untouched ng-valid ng-not-empty active registerCancle"
			ng-click="registerCancle()">Cancle
			</button>
		</div>
	</div>
</form>
